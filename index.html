    <style>
        :root { --red: #C8102E; --gold: #B4975A; --blue: #002349; --light: #ffffff; --black: #050505; }
        
        /* ZOOM GÉNÉRAL RÉDUIT POUR LE LUXE */
        body { 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            background: var(--light); 
            color: var(--blue); 
            transition: background 1s ease, color 1s ease;
            zoom: 0.9; 
        }

        /* Navigation */
        nav { background: white; padding: 15px 5%; border-bottom: 4px solid var(--red); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo-container { display: flex; align-items: center; text-decoration: none; color: var(--blue); }
        .logo-icon { background: var(--blue); color: var(--gold); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 1.5rem; margin-right: 12px; border: 2px solid var(--gold); }
        .logo-text { font-family: 'Bodoni Moda', serif; font-size: 1.5rem; font-weight: 900; text-transform: uppercase; line-height: 1; }
        .logo-text span { color: var(--red); display: block; font-size: 0.8rem; letter-spacing: 3px; }

        /* Hero */
        .hero { height: 80vh; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('vieux-chauffeur.jpg.png') center/cover no-repeat; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        .hero h1 { font-family: 'Bodoni Moda', serif; font-size: clamp(3rem, 10vw, 5rem); margin: 0; }

        /* Sections & Centrage */
        .container { max-width: 1100px; margin: 0 auto; padding: 80px 5%; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; justify-content: center; margin-top: 50px; }
        
        /* Cartes Photos Centrées */
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); transition: 0.5s; cursor: pointer; max-width: 400px; margin: 0 auto; border: 1px solid #eee; }
        .card img { width: 100%; height: 380px; object-fit: cover; border-bottom: 5px solid var(--red); display: block; }
        .card:hover { transform: scale(1.02); }
        .card-body { padding: 25px; }

        /* SECTION VINTAGE (VIBE CHANGE) */
        #vintage-section { background: var(--black); color: var(--gold); transition: 1s; padding: 100px 5%; border-top: 5px solid var(--gold); }
        .vintage-title { font-family: 'Bodoni Moda', serif; font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 4px; }
        .vintage-card { background: #111; border: 1px solid #222; }
        .vintage-card img { border-bottom: 5px solid var(--gold); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); }
        .modal-content { background: white; margin: 8% auto; padding: 40px; border-radius: 20px; width: 90%; max-width: 420px; position: relative; color: var(--blue); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; }
        .btn-submit { background: #25d366; color: white; width: 100%; padding: 18px; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        footer { background: #000; color: white; padding: 60px 5%; text-align: center; }
    </style>
</head>
